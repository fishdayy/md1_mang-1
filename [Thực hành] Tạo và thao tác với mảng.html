<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<input type="text" id="text">
<input type="button" id="add" onclick="add()" value="add">
<input type="button" id="display" onclick="display()" value="display">
<div id="result"></div>
</body>
</html>
<script>
  let x = 0;
  let array = Array();
  function add(){
    array[x] = document.getElementById('text').value;
    alert("Element: " + array[x] + " Added at index " + x);
    x++;
    document.getElementById("text").value = "";
  }
  function display(){
    let e = '<hr>'
    for (let i = 0;i < array.length; i++){
      e += "Element " + i + " = " + array[i] + "<br>";
    }
    document.getElementById("result").innerHTML = e;
  }
</script>
